{% set name = "coiled" %}
{% set version = "0.5.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 21d83738980132e1ff5cff61926ca0ebad3d322e8b25e266f8c44f0adacf1dec

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - coiled = coiled.cli.core:cli

requirements:
  host:
    - python >=3.7
    - pip
    - wheel
    - hatchling
    - hatch-vcs
  run:
    - python >=3.7
    - aiohttp
    - backoff
    - boto3
    - click >=7.1
    - dask >=2.23.0
    - distributed >=2.23.0
    - filelock
    - importlib-metadata
    - ipywidgets
    - jmespath
    - jsondiff
    - pip >=19.3
    - prometheus_client
    - rich >=11.2.0
    - setuptools
    - typing-extensions
    - wheel

test:
  requires:
    - pip
  commands:
    - pip check
    - coiled login --help
    - coiled env --help
    - coiled --version
  imports:
    - coiled

about:
  home: https://coiled.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Deploy Dask cluster using Coiled Cloud

  description: |
    A Python package to easily create, manage, and connect to Dask deployments
    using Coiled Cloud.
  doc_url: https://coiled.io/cloud

extra:
  recipe-maintainers:
    - dan-blanchard
    - ntabris
    - shughes-uk
    - dchudz
    - jrbourbeau
    - mrocklin
